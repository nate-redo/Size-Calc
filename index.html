<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            width: 100%;
            max-width: 650px;
            padding: 20px;
            background: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        .form-container, .result-container {
            display: none;
        }

        .form-container.active, .result-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        .gender-selector {
            display: flex;
            gap: 12px;
        }

        .gender-option {
            flex: 1;
            position: relative;
        }

        .gender-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .gender-option label {
            display: block;
            padding: 12px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #000;
            color: white;
        }

        .height-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .height-toggle {
            font-size: 12px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-left: auto;
            white-space: nowrap;
        }

        .height-inputs {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .height-inputs.single {
            max-width: 50%;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f5f5f5;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #000;
            background: white;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        .unit {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            background: #333;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-box {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .size-label {
            font-size: 48px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 12px;
        }

        .size-description {
            font-size: 18px;
            color: #666;
        }

        /* Mobile adjustments */
        @media (max-width: 400px) {
            .calculator {
                padding: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            button {
                margin-top: 20px;
            }

            .height-toggle {
                font-size: 11px;
            }

            .result-box {
                padding: 30px 20px;
            }

            .size-label {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="form-container active" id="formContainer">
            <form id="sizeForm">
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-selector">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Men's</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Women's</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <label style="margin: 0;">Height</label>
                        <span class="height-toggle" id="heightToggle">Switch to inches only</span>
                    </div>
                    <div class="height-input-group">
                        <div class="height-inputs" id="heightInputs">
                            <div class="input-wrapper">
                                <input type="number" id="feet" name="feet" min="3" max="7" placeholder="Feet">
                                <span class="unit">ft</span>
                            </div>
                            <div class="input-wrapper">
                                <input type="number" id="inches" name="inches" min="0" max="11" placeholder="Inches">
                                <span class="unit">in</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <div class="input-wrapper">
                        <input type="number" id="weight" name="weight" min="50" max="400" placeholder="Enter weight">
                        <span class="unit">lbs</span>
                    </div>
                </div>

                <button type="submit" id="calculateBtn" disabled>Calculate Size</button>
            </form>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <div class="size-label" id="sizeResult">SIZE M</div>
                <div class="size-description">Recommended for your measurements</div>
            </div>
            <button type="button" id="tryAgainBtn">Try Again</button>
        </div>
    </div>

    <script>
        // Size calculation functions
        function getStokoWomensSize(heightIn, weightLb) {
            if (58 <= heightIn && heightIn <= 62 && 90 <= weightLb && weightLb <= 115) {
                return "XS";
            } else if (60 <= heightIn && heightIn <= 66 && 105 <= weightLb && weightLb <= 130) {
                return "S";
            } else if (62 <= heightIn && heightIn <= 70 && 125 <= weightLb && weightLb <= 150) {
                return "M";
            } else if (64 <= heightIn && heightIn <= 72 && 145 <= weightLb && weightLb <= 175) {
                return "L";
            } else if (64 <= heightIn && heightIn <= 74 && 170 <= weightLb && weightLb <= 200) {
                return "XL";
            } else if (64 <= heightIn && heightIn <= 74 && 195 <= weightLb && weightLb <= 235) {
                return "XXL";
            } else {
                return "Out of range";
            }
        }

        function getStokoMensSize(heightIn, weightLb) {
            if (63 <= heightIn && heightIn <= 70 && 125 <= weightLb && weightLb <= 160) {
                return "S";
            } else if (67 <= heightIn && heightIn <= 75 && 150 <= weightLb && weightLb <= 190) {
                return "M";
            } else if (69 <= heightIn && heightIn <= 77 && 180 <= weightLb && weightLb <= 220) {
                return "L";
            } else if (69 <= heightIn && heightIn <= 79 && 210 <= weightLb && weightLb <= 250) {
                return "XL";
            } else if (70 <= heightIn && heightIn <= 80 && 240 <= weightLb && weightLb <= 300) {
                return "XXL";
            } else {
                return "Out of range";
            }
        }

        // Form handling
        const form = document.getElementById('sizeForm');
        const calculateBtn = document.getElementById('calculateBtn');
        const formContainer = document.getElementById('formContainer');
        const resultContainer = document.getElementById('resultContainer');
        const sizeResult = document.getElementById('sizeResult');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const heightToggle = document.getElementById('heightToggle');
        const heightInputs = document.getElementById('heightInputs');
        
        let isInchesOnly = false;

        // Toggle height input mode
        heightToggle.addEventListener('click', function() {
            isInchesOnly = !isInchesOnly;
            
            if (isInchesOnly) {
                heightToggle.textContent = 'Switch to feet & inches';
                heightInputs.classList.add('single');
                heightInputs.innerHTML = `
                    <div class="input-wrapper">
                        <input type="number" id="totalInches" name="totalInches" min="48" max="84" placeholder="Height">
                        <span class="unit">inches</span>
                    </div>
                `;
            } else {
                heightToggle.textContent = 'Switch to inches only';
                heightInputs.classList.remove('single');
                heightInputs.innerHTML = `
                    <div class="input-wrapper">
                        <input type="number" id="feet" name="feet" min="3" max="7" placeholder="Feet">
                        <span class="unit">ft</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="inches" name="inches" min="0" max="11" placeholder="Inches">
                        <span class="unit">in</span>
                    </div>
                `;
            }
            
            // Re-attach event listeners
            attachHeightListeners();
            checkFormCompletion();
        });

        // Get total height in inches
        function getTotalHeightInches() {
            if (isInchesOnly) {
                const totalInches = document.getElementById('totalInches');
                const value = totalInches ? parseFloat(totalInches.value) : 0;
                console.log('Total inches value:', value);
                return value;
            } else {
                const feet = document.getElementById('feet');
                const inches = document.getElementById('inches');
                const feetValue = feet ? parseFloat(feet.value) || 0 : 0;
                const inchesValue = inches ? parseFloat(inches.value) || 0 : 0;
                const total = (feetValue * 12) + inchesValue;
                console.log('Feet:', feetValue, 'Inches:', inchesValue, 'Total:', total);
                return total;
            }
        }

        // Enable/disable button based on form completion
        function checkFormCompletion() {
            const gender = document.querySelector('input[name="gender"]:checked');
            const weight = document.getElementById('weight').value;
            
            let heightValid = false;
            if (isInchesOnly) {
                const totalInches = document.getElementById('totalInches');
                heightValid = totalInches && totalInches.value;
            } else {
                const feet = document.getElementById('feet');
                const inches = document.getElementById('inches');
                heightValid = feet && inches && feet.value && inches.value;
            }

            if (gender && heightValid && weight) {
                calculateBtn.disabled = false;
            } else {
                calculateBtn.disabled = true;
            }
        }

        // Attach event listeners to height inputs
        function attachHeightListeners() {
            if (isInchesOnly) {
                const totalInches = document.getElementById('totalInches');
                if (totalInches) {
                    totalInches.addEventListener('input', checkFormCompletion);
                }
            } else {
                const feet = document.getElementById('feet');
                const inches = document.getElementById('inches');
                if (feet) feet.addEventListener('input', checkFormCompletion);
                if (inches) inches.addEventListener('input', checkFormCompletion);
            }
        }

        // Initial event listeners
        document.querySelectorAll('input[name="gender"]').forEach(radio => {
            radio.addEventListener('change', checkFormCompletion);
        });

        document.getElementById('weight').addEventListener('input', checkFormCompletion);
        attachHeightListeners();

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            calculateSize();
        });
        
        // Also handle button click directly
        calculateBtn.addEventListener('click', function(e) {
            e.preventDefault();
            calculateSize();
        });
        
        function calculateSize() {
            const genderInput = document.querySelector('input[name="gender"]:checked');
            if (!genderInput) {
                console.error('No gender selected');
                return;
            }
            
            const gender = genderInput.value;
            const height = getTotalHeightInches();
            const weight = parseFloat(document.getElementById('weight').value);
            
            console.log('Gender:', gender, 'Height:', height, 'Weight:', weight);

            let size;
            if (gender === 'female') {
                size = getStokoWomensSize(height, weight);
            } else {
                size = getStokoMensSize(height, weight);
            }
            
            console.log('Calculated size:', size);

            // Display result
            if (size === "Out of range") {
                sizeResult.textContent = "OUT OF RANGE";
            } else {
                sizeResult.textContent = `SIZE ${size}`;
            }

            // Switch views
            formContainer.classList.remove('active');
            resultContainer.classList.add('active');
        }

        // Try again button
        tryAgainBtn.addEventListener('click', function() {
            // Clear form
            form.reset();
            calculateBtn.disabled = true;
            
            // Switch back to form view
            resultContainer.classList.remove('active');
            formContainer.classList.add('active');
        });
    </script>
</body>
</html>
