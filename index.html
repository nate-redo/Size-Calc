    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            max-width: none;
            box-shadow: none;
            overflow: auto;
        }

        .header {
            background: #f8f8f8;
            text-align: center;
            padding: 40px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .header p {
            color: #666;
            font-size: 18px;
            font-weight: 400;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gender-buttons {
            display: flex;
            gap: 15px;
        }

        .gender-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gender-btn:hover {
            border-color: #ccc;
        }

        .gender-btn.active {
            background: #000;
            color: white;
            border-color: #000;
        }

        .height-inputs {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .height-input-group {
            flex: 1;
        }

        .height-unit-selector {
            flex: 1;
            position: relative;
        }

        .unit-label {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: #f8f8f8;
            text-align: center;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: white;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #000;
        }

        .input-field::placeholder {
            color: #999;
        }

        .unit-dropdown {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zM2 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
        }

        .unit-dropdown:focus {
            outline: none;
            border-color: #000;
        }

        .weight-input-group {
            display: flex;
            gap: 15px;
        }

        .weight-field {
            flex: 3;
        }

        .weight-unit {
            flex: 1;
        }

        .format-hint {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
            font-style: italic;
        }

        .calculate-btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            background: #333;
        }

        .calculate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            padding: 40px 30px;
        }

        .result-box {
            background: #e8f5e8;
            border: 2px solid #c3e6c3;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
        }

        .result-size {
            font-size: 48px;
            font-weight: 800;
            color: #2d7a2d;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .result-text {
            color: #5a8a5a;
            font-size: 16px;
            font-weight: 500;
        }

        .try-again-btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .try-again-btn:hover {
            background: #333;
        }

        .error-box {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
        }

        .error-text {
            color: #c33;
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .form-content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .gender-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .height-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            .weight-input-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div id="form-section" class="form-content">
            <div class="form-group">
                <label>GENDER</label>
                <div class="gender-buttons">
                    <button type="button" class="gender-btn" data-gender="women">WOMEN'S</button>
                    <button type="button" class="gender-btn" data-gender="men">MEN'S</button>
                </div>
            </div>

            <div class="form-group">
                <label>HEIGHT</label>
                <div class="height-inputs">
                    <div class="height-input-group">
                        <input type="number" class="input-field" id="feet" placeholder="feet" min="1" max="8">
                    </div>
                    <div class="height-input-group">
                        <input type="number" class="input-field" id="inches" placeholder="inches" min="0" max="11">
                    </div>
                    <div class="height-unit-selector">
                        <div class="unit-label">ft-in</div>
                    </div>
                </div>
                <div class="format-hint">Format: feet-inches (e.g., 5-8)</div>
            </div>

            <div class="form-group">
                <label>WEIGHT</label>
                <div class="weight-input-group">
                    <div class="weight-field">
                        <input type="number" class="input-field" id="weight" placeholder="154" min="50" max="400">
                    </div>
                    <div class="weight-unit">
                        <div class="unit-label">lbs</div>
                    </div>
                </div>
            </div>

            <button type="button" class="calculate-btn" id="calculate-btn">CALCULATE MY SIZE</button>
        </div>

        <div id="result-section" class="result-container">
            <div id="result-content">
                <!-- Result will be inserted here -->
            </div>
            <button type="button" class="try-again-btn" id="try-again-btn">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let selectedGender = '';

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedGender = this.dataset.gender;
                checkFormValidity();
            });
        });

        // Add event listeners for form validation
        document.getElementById('feet').addEventListener('input', checkFormValidity);
        document.getElementById('inches').addEventListener('input', checkFormValidity);
        document.getElementById('weight').addEventListener('input', checkFormValidity);

        function checkFormValidity() {
            const feet = document.getElementById('feet').value;
            const inches = document.getElementById('inches').value;
            const weight = document.getElementById('weight').value;
            const calculateBtn = document.getElementById('calculate-btn');
            
            if (selectedGender && feet && inches !== '' && weight) {
                calculateBtn.disabled = false;
            } else {
                calculateBtn.disabled = true;
            }
        }

        // Calculate button
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const feet = parseInt(document.getElementById('feet').value) || 0;
            const inches = parseInt(document.getElementById('inches').value) || 0;
            const weight = parseInt(document.getElementById('weight').value) || 0;

            if (!selectedGender || !feet || weight === 0) {
                showError('Please fill in all fields and select a gender.');
                return;
            }

            if (inches < 0 || inches > 11) {
                showError('Inches must be between 0 and 11.');
                return;
            }

            const totalInches = (feet * 12) + inches;
            const size = calculateSize(selectedGender, totalInches, weight);
            
            showResult(size);
        });

        // Try again button
        document.getElementById('try-again-btn').addEventListener('click', function() {
            document.getElementById('form-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            
            // Reset form
            document.getElementById('feet').value = '';
            document.getElementById('inches').value = '';
            document.getElementById('weight').value = '';
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
            selectedGender = '';
            checkFormValidity();
        });

        function calculateSize(gender, heightInches, weightLbs) {
            if (gender === 'women') {
                return getStokoWomensSize(heightInches, weightLbs);
            } else {
                return getStokoMensSize(heightInches, weightLbs);
            }
        }

        function getStokoWomensSize(heightIn, weightLb) {
            if (heightIn >= 58 && heightIn <= 62 && weightLb >= 90 && weightLb <= 115) {
                return "XS";
            } else if (heightIn >= 60 && heightIn <= 66 && weightLb >= 105 && weightLb <= 130) {
                return "S";
            } else if (heightIn >= 62 && heightIn <= 70 && weightLb >= 125 && weightLb <= 150) {
                return "M";
            } else if (heightIn >= 64 && heightIn <= 72 && weightLb >= 145 && weightLb <= 175) {
                return "L";
            } else if (heightIn >= 64 && heightIn <= 74 && weightLb >= 170 && weightLb <= 200) {
                return "XL";
            } else if (heightIn >= 64 && heightIn <= 74 && weightLb >= 195 && weightLb <= 235) {
                return "XXL";
            } else {
                return "Out of range";
            }
        }

        function getStokoMensSize(heightIn, weightLb) {
            if (heightIn >= 63 && heightIn <= 70 && weightLb >= 125 && weightLb <= 160) {
                return "S";
            } else if (heightIn >= 67 && heightIn <= 75 && weightLb >= 150 && weightLb <= 190) {
                return "M";
            } else if (heightIn >= 69 && heightIn <= 77 && weightLb >= 180 && weightLb <= 220) {
                return "L";
            } else if (heightIn >= 69 && heightIn <= 79 && weightLb >= 210 && weightLb <= 250) {
                return "XL";
            } else if (heightIn >= 70 && heightIn <= 80 && weightLb >= 240 && weightLb <= 300) {
                return "XXL";
            } else {
                return "Out of range";
            }
        }

        function showResult(size) {
            const resultContent = document.getElementById('result-content');
            
            if (size === "Out of range") {
                resultContent.innerHTML = `
                    <div class="error-box">
                        <div class="error-text">Sorry, your measurements fall outside our size range. Please contact customer service for assistance.</div>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="result-box">
                        <div class="result-size">SIZE ${size}</div>
                        <div class="result-text">Recommended for your measurements</div>
                    </div>
                `;
            }
            
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
        }

        function showError(message) {
            const resultContent = document.getElementById('result-content');
            resultContent.innerHTML = `
                <div class="error-box">
                    <div class="error-text">${message}</div>
                </div>
            `;
            
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
        }

        // Initialize form state
        checkFormValidity();
    </script>
</body>
</html>
